<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr class="display">
            <td colspan="4">
                <span class="title">皮重</span>
                <span id="showExpression"></span>
                <input class="text" type="text" disabled />
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" value="1" />
            </td>
            <td>
                <input class="btn" type="button" value="2" />
            </td>
            <td>
                <input class="btn" type="button" value="3" />
            </td>
            <td>
                <input class="btn" type="button" value="+" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" value="4" />
            </td>
            <td>
                <input class="btn" type="button" value="5" />
            </td>
            <td>
                <input class="btn" type="button" value="6" />
            </td>
            <td>
                <input class="btn" type="button" value="x" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" value="7" />
            </td>
            <td>
                <input class="btn" type="button" value="8" />
            </td>
            <td>
                <input class="btn" type="button" value="9" />
            </td>
            <td rowspan="2">
                <input class="btn btn_sure" type="button" value="确定" />
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" value="." />
            </td>
            <td>
                <input class="btn" type="button" value="0" />
            </td>
            <td>
                <input class="btn DELETE" type="button" value="◀" />
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
